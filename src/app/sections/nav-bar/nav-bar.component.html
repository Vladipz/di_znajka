<header class="padding-x absolute z-10 w-full px-8 py-7">
  <nav class="max-container flex items-center justify-between">
    <div class="flex items-center rounded-full">
      <a href="/">
        <img class="rounded-full" src="/assets/images/logo.jpg" alt="logo" height="49" width="49" />
      </a>
      <h1 class="ml-6 text-xl font-bold">di_znajka</h1>
    </div>
    <ul class="flex flex-1 items-center justify-end gap-4 max-lg:hidden">
      @for (item of navItems; track item.label) {
        <li class="rounded-xl p-3 hover:bg-background">
          <a
            [href]="item.link"
            class="font-montserrat text-slate-gray text-lg leading-normal"
          >
            {{ item.label }}
          </a>
        </li>
      }
      <li
        class="rounded-xl bg-yellow-500 p-3 hover:bg-yellow-900 hover:text-white"
      >
        <a
          href="#contacts"
          class="font-montserrat text-slate-gray text-lg leading-normal"
        >
          Записатися
        </a>
      </li>
    </ul>
    <div class="hidden max-lg:block">
      <img src="/assets/svg/burger.svg" alt="" height="49" width="49" />
    </div>
  </nav>
</header>
