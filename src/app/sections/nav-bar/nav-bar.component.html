<header class="absolute z-10 w-full px-8 py-7 padding-x">
  <nav class="flex items-center justify-between max-container ">
    <div class="flex flex-row items-center">
      <a href="/">
        <img src="/assets/svg/logo.svg" alt="logo" height="49" width="49" />
      </a>
      <h1 class="text-xl ml-6  font-bold">di_znajka</h1>
    </div>
    <ul class="flex  items-center flex-1 justify-end gap-4 max-lg:hidden">
      @for (item of navItems; track item.label) {
        <li class="hover:bg-background p-3 rounded-xl">
          <a
            [href]="item.link"
            class="font-montserrat text-slate-gray text-lg leading-normal"
          >
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
    <div class="hidden max-lg:block">
      <img src="/assets/svg/burger.svg" alt="" height="49" width="49" />
    </div>
  </nav>
</header>
